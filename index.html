<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/stylesheet.scss">
</head>

<body>
  <div class="container">
    <header>
      <img src="assets/images/header.png">
    </header>

    <div class="about">
      <p>
        Hi there!
      </p>
      <p>
        We're two software engineers – each with over a decade of experience – and we're making a game from scratch!
      </p>
    </div>


    <div class="twitch-online">
      <p>Jeff and Dom are
        <span class='live-label'>LIVE</span>
      </p>
      <div id="twitch-embed"></div>
    </div>

    <div class="twitch-offline">
      <p>
        Jeff and Dom are: <span class='offline-label'>OFFLINE</span>
      </p>

      <p>We broadcast:</p>

      <p>
        - Tuesdays at 7pm<br>
        - Fridays at 7pm
      </p>
    </div>

    <div id="playlist"></div>
  </div>

  <script src="assets/javascript/app.tsx"></script>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script type="text/javascript">
    var options = {
      width: "100%",
      height: 400,
      channel: "jeffanddom",
    };

    var player = new Twitch.Player("twitch-embed", options);
    player.addEventListener(Twitch.Player.ONLINE, () => {
      document.querySelectorAll('.twitch-online')[0].classList.add('visible')
    })

    player.addEventListener(Twitch.Player.OFFLINE, () => {
      document.querySelectorAll('.twitch-offline')[0].classList.add('visible')
    })
  </script>
</body>

</html>
