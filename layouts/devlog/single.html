{{ define "main" }}
<main id="main">
  <header>
    <h1 id="title">{{ .Title }}</h1>
    <h4 id="date">{{ .Date.Format "January 2, 2006" }}</h4>
  </header>

  <article id="content">
    {{ .Content }}
  </article>
</main>
